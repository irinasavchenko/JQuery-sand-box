<script type="text/javascript">
  $(document).ready(function() {
    $("span").css("color", "white");
    $("div.gor").css("background-color", "rgba(12, 66, 121, 0.611765)");
    $("div.gor").draggable({axis: "x"}, {cursor: "move"});
    $("div.ver").draggable({axis: "y"}, {cursor: "help"});
    $("div.gor").resizable({animate: true, helper: "ui-state-highlight"});
    $("ul.bxslider").bxSlider({
      auto: true,
      autoControls: true,
      // mode: 'fade',
      //captions: true
      minSlides: 3,
      maxSlides: 3,
      slideWidth: 360,
      slideMargin: 10
    });
    $("#accordion").accordion();
    $("#accordion").css("clear", "both");
    $("a.active-link").click(function () {
      $('li.current').removeClass('current');
      $(this).parent().addClass('current');
    //  $.scrollTo("#drag-resize-div");
      $("div.hidden").hide();
      $("#" + $(this).data("id")).show("slow");
     // $("#drag-resize-div").show();
     // $("#accordion").hide();
     // $("#my-slider").hide();
    });

      });
        $("li.slider a").click(function() {
          $.scrollTo("#my-slider");
          $("#my-slider").show();
          $("#drag-resize-div").hide();
          $("#accordion").hide();

        });*/

</script>
